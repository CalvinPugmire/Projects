<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="monospace" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1 class="text" style="--tn: 2.5s; --sn: 17; --en: 6; --wn: 13em;">Select your Arena</h1>
  </header>

  <main>
    <section id="lobby">
      <div class="form-floating">
        <input type="host" class="form-control" id="host" placeholder="Host's Username">
      </div>
      <button type="button" class="btn btn-primary" onclick="joinLobby()">Join</button>
      <button type="button" class="btn btn-primary" onclick="hostLobby()">Host</button>
      <div class="form-floating">
        <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
      </div>
      <div class="form-floating" id="nameplate">
      </div>
      <div class="form-floating">
        <h3 class="text">Hostable/Joinable arenas</h3>
        <h3 class="text">reset every 5 minutes.</h3>
      </div>
    </section>
  </main>

  <footer>
    <a class="text" style="--tn: 2.5s; --sn: 14; --en: 3; --wn: 9.6em;" href="https://github.com/C4LV1NPU6/byu-cs260/tree/main/startup">From C4LV1NPU6</a>
  </footer>

  <script src="menu.js"></script>

</body>

</html>
